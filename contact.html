<!DOCTYPE html>
<hmtl>

    <head>
        <title>Marika Enslin - Contact</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="m-5">
                <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#"></a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" href="index.html">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="education.html">Education</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="experience.html">Experience</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div> <!-- Row end -->

                <div class="bannerTop">
                    <form action="mailto:enslinmarika@gmail.com" method="POST">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group p-3">
                                    <label for="name" class="lead">Name:</label>
                                    <input type="text" class="form-control" id=name name=name required
                                        pattern="[A-Za-z ]{1,}" title="Only characters" aria-describedby="nameHelp">
                                    <small id="nameHelp" class="form-text text-muted">Required, letters only</small>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group p-3">
                                    <label for="surname" class="lead">Surname:</label>
                                    <input type="text" class="form-control" id=surname name=surname required
                                        pattern="[A-Za-z ]{1,}" title="Only characters" aria-describedby="surnameHelp">
                                    <small id="surnameHelp" class="form-text text-muted">Required, letters only</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group p-3">
                                        <label for="phone" class="lead">Phone number:</label>
                                        <input type="phone" class="form-control" id=phone name=phone required>
                                        <small id="zip" class="form-text text-muted">Required</small>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group p-3">
                                        <lable for="email" class="lead">Email:</lable>
                                        <input type="email" class="form-control" id="email" name="email">
                                        <small id="email" class="form-text text-muted">Required. Valid email address
                                            only</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group p-3">
                                    <label for="message" class="lead">Message:</label>
                                    <input type="textarea" class="form-control" id=message name=message rows="4"
                                        cols="20">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group p-3">
                                    <button type="submit" value="Submit">Submit</button>
                                </div>
                            </div>
                    </form>
                </div> <!-- Row end -->
            </div>
        </div>
        
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    </body>
</html>
